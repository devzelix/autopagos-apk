<div class="payment-method-selector">
  <div class="methods-grid">
    <div 
      *ngFor="let method of paymentMethods" 
      class="method-card"
      [class.selected]="selectedMethod === method.id"
      (click)="selectMethod(method.id)"
    >
      <!-- Icono grande del método -->
      <div class="method-icon">
        <ng-container [ngSwitch]="method.id">
          <!-- C2P - Teléfono móvil con pago -->
          <svg *ngSwitchCase="'c2p'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="currentColor" d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99M17 19H7V5h10zm-5 3c-.55 0-1-.45-1-1s.45-1 1-1s1 .45 1 1s-.45 1-1 1m3-15H9v1h6zm0 2H9v1h6z"/>
          </svg>
          
          <!-- Débito Inmediato - SMS/Mensaje -->
          <svg *ngSwitchCase="'debito_inmediato'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="currentColor" d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2M6 9h12v2H6zm8 5H6v-2h8zm4-6H6V6h12z"/>
          </svg>
          
          <!-- Punto de Venta - Terminal POS -->
          <svg *ngSwitchCase="'punto_venta'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="currentColor" d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2m0 14H4v-6h16zm0-10H4V6h16z"/>
          </svg>
        </ng-container>
      </div>
      
      <!-- Contenido del método -->
      <div class="method-content">
        <h3 class="method-name">{{ method.name }}</h3>
        <p class="method-description">{{ method.description }}</p>
      </div>

      <!-- Indicador de selección -->
      <div class="selection-indicator" *ngIf="selectedMethod === method.id">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path fill="currentColor" d="M9 16.17L4.83 12l-1.42 1.41L9 19L21 7l-1.41-1.41z"/>
        </svg>
      </div>
    </div>
  </div>
</div>
