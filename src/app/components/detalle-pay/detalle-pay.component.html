<div *ngIf="DataPagoPendiente.Pendiente">
    <label>
        <p class="name-client" style="color: rgb(255, 0, 0);">
            <strong>Pago Pendiente</strong>
        </p>
    </label>
      <div style="margin-left: 2%; margin-right: 2%; margin-bottom: 2%;">
        <mat-list style="display: grid; align-items: baseline;">
          <mat-list-item style="margin-bottom: 1%;">
            <label> <strong>Nro. Referencia:</strong> {{DataPagoPendiente.numero_ref}} </label>
          </mat-list-item>
          <mat-list-item style="margin-bottom: 1%;">
            <label><strong>Fecha de pago:</strong> {{DataPagoPendiente.fecha_reg}}</label>
          </mat-list-item>
          <mat-list-item style="margin-bottom: 1%;">
            <label><strong>Nota:</strong> Este pago reflejado se encuentra en las 72 horas h√°biles para que sea procesado.</label>
          </mat-list-item>
        </mat-list>
      </div>
</div>
