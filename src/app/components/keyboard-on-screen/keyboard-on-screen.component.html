<div class="pinpad-container {{classes}}">
  <div class="pinpad">

    <button (click)="pressKey('1')">1</button>
    <button (click)="pressKey('2')">2</button>
    <button (click)="pressKey('3')">3</button>
    <button (click)="pressKey('4')">4</button>
    <button (click)="pressKey('5')">5</button>
    <button (click)="pressKey('6')">6</button>
    <button (click)="pressKey('7')">7</button>
    <button (click)="pressKey('8')">8</button>
    <button (click)="pressKey('9')">9</button>

    <button (click)="deleteLast()">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M14 11L4 24l10 13h30V11zm7 8l10 10m0-10L21 29"/></svg>
    </button>

    <button (click)="pressKey('0')">0</button>

    <button (click)="enterEmit()">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 4h10v14a2 2 0 0 1-2 2H9m3-5l3-3m0 0l-3-3m3 3H5"/></svg>
    </button>

  </div>
</div>
