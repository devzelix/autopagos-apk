<ng-container *ngIf="!this.mobileQuery.matches; else elseBlock">
  <button mat-button style="position: absolute" mat-dialog-close>X</button>
  <img src="https://crm.thomas-talk.me/newzelle.jpeg" alt="">
</ng-container>
<ng-template #elseBlock>
  <form>
    <input type="radio" name="fancy" autofocus value="first" id="first" />
    <input type="radio" name="fancy" value="second" id="second" />
    <label for="first">
      <img src="../../../assets/images/Formas de Pagos/Formas de Pago App-02 final.jpg"
        style="max-height: 37rem !important; max-width: 80rem !important">
    </label>
    <label for="second">
      <img src="../../../assets/images/Formas de Pagos/Formas de Pago App-05 final.jpg"
        style="max-height: 37rem !important; max-width: 80rem !important">
    </label>
    <button mat-button style="position: absolute; top: 10px; right: -2px;" mat-dialog-close>
      <mat-icon><span class="material-icons-outlined">cancel</span></mat-icon>
    </button>
  </form>
</ng-template>
