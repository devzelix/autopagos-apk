<button (click)="onUserClick()" class="contract-card" [attr.aria-label]="'Contrato ' + (userItem.nro_contrato || '')">
  <div class="card-header">
    <div class="status-indicator" [ngClass]="{
         'status-active': userItem.status_contrato === 'activo',
         'status-cancelled': userItem.status_contrato === 'anulado',
         'status-pending': userItem.status_contrato === 'pendiente'
       }"></div>
    <span class="contract-label">CONTRATO</span>
    <span class="status-text">{{ userItem.status_contrato | titlecase }}</span>
  </div>

  <div class="card-body">
    <h3 class="contract-id">{{ userItem.nro_contrato }}</h3>
    <div class="last-payment-info" *ngIf="userItem.ultimo_fecha_pago">
      <i class="material-icons">event</i>
      <span>{{ userItem.ultimo_fecha_pago | date:'MMM d, yyyy' }}</span>
    </div>
    <div class="last-payment-info" *ngIf="!userItem.ultimo_fecha_pago">
      <i class="material-icons">event_busy</i>
      <span>Sin fecha</span>
    </div>
  </div>

  <div class="card-footer">
    <div class="balance-info">
      <span class="balance-title">{{ (userItem.isDebtor) ? 'Saldo a pagar' : 'Saldo a favor' }}</span>
      <div class="balance-amount" [ngClass]="{'debtor': userItem.isDebtor}">
        {{ userItem.saldo | currency }}
      </div>
    </div>
    <div class="selection-arrow">
      <i class="material-icons">chevron_right</i>
    </div>
  </div>
</button>
