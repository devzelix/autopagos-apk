<button (click)="onUserClick()" class="user-select-item-card" [attr.aria-label]="'Contrato ' + (userItem.nro_contrato || '')">
  <div class="card-left">
    <div class="contract-number">{{ userItem.nro_contrato }}</div>
    <div class="last-payment" *ngIf="userItem.ultimo_fecha_pago">Ãšlt. pago {{ userItem.ultimo_fecha_pago | date:'MMM d, yyyy' }}</div>
    <div class="last-payment" *ngIf="!userItem.ultimo_fecha_pago">Sin fecha</div>
  </div>

  <div class="card-right">
    <div class="status-badge" [ngClass]="{
        'status-active': userItem.status_contrato === 'activo',
        'status-cancelled': userItem.status_contrato === 'anulado',
        'status-pending': userItem.status_contrato === 'pendiente'
      }">
      {{ userItem.status_contrato | titlecase }}
    </div>

    <div class="balance">
      <div class="balance-label">{{ (userItem.isDebtor) ? 'Saldo a pagar' : 'Saldo a favor' }}</div>
      <div class="balance-value">{{ userItem.saldo | currency }}</div>
    </div>
  </div>

</button>
