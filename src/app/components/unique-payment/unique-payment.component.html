<div class="payment-menu-months">
  <h4 class="text-2xl font-bold mb-4 text-center">{{ title }}</h4>

  <!-- <div [hidden]="viewUniquePayments">

    <h1>Plan, etc</h1>

  </div> -->

  <div class="payment-menu-months-flex">
    <app-multiple-payment
      [viewMultiple]="viewMultiplePayments"
      [activePaymentMonth]="activePaymentMonth"
      [tasaCambio]="tasaCambio"
      [saldoBs]="saldoBs"
      [saldoUSD]="saldoUSD"
      [mountTotalMonthUSD]="mountTotalMonthUSD"
      [mountTotalMonthBs]="mountTotalMonthBs"
      [subscription]="subscription"
      [monthPayCount]="monthPayCount"

      (totalBs)="mountsToPaymentBs($event)"
      (totalUSD)="mountsToPaymentUSD($event)"

      #multiplePaymentComponent
    ></app-multiple-payment>
  </div>


</div>

<div class="payment-menu-item">


  <div class="mount-pay-container flex flex-col justify-center items-center">

    <div class="div-more-payments flex flex-row justify-center items-center">
      <h4 class="h4-amount">Monto:</h4>

      <div class="div-btn-more-payments">
        <button class="btn-more-payments" (click)="morePayments()">{{ morePayment }}</button>
      </div>
    </div>

    <div class="payment-menu-mount-section">

      <button class="pencil-edit-amount" (click)="onEditAmount()">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><g fill="none" stroke="#0154e9" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="20" stroke-dashoffset="20" d="M3 21h18"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.2s" values="20;0"/></path><path fill="#0154e9" fill-opacity="0" stroke-dasharray="48" stroke-dashoffset="48" d="M7 17v-4l10 -10l4 4l-10 10h-4"><animate fill="freeze" attributeName="fill-opacity" begin="1.1s" dur="0.15s" values="0;0.3"/><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.2s" dur="0.6s" values="48;0"/></path><path stroke-dasharray="8" stroke-dashoffset="8" d="M14 6l4 4"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.8s" dur="0.2s" values="8;0"/></path></g></svg>
      </button>

      <h1 class="payment-mount-small"> {{ mountTotalMonthBs | number:'1.2-2' }} &nbsp; <small>Bs</small></h1>
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16"><path fill="currentColor" fill-rule="evenodd" d="M10.47 2.22a.75.75 0 0 1 1.06 0l2.25 2.25a.75.75 0 0 1 0 1.06l-2.25 2.25a.75.75 0 1 1-1.06-1.06l.97-.97H5.75a.75.75 0 0 1 0-1.5h5.69l-.97-.97a.75.75 0 0 1 0-1.06m-4.94 6a.75.75 0 0 1 0 1.06l-.97.97h5.69a.75.75 0 0 1 0 1.5H4.56l.97.97a.75.75 0 1 1-1.06 1.06l-2.25-2.25a.75.75 0 0 1 0-1.06l2.25-2.25a.75.75 0 0 1 1.06 0" clip-rule="evenodd"/></svg>
      <h1> {{ mountTotalMonthUSD | currency }} &nbsp; <small>USD</small></h1>

    </div>

  </div>

</div>
